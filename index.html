<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soullylush Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img src="images/logo.png" alt="Logo" class="logo">

            <div class="nav-links">
                <a href="#" class="nav-icon">
                    <img src="images/i-cart.svg" alt="Cart">
                </a>

                <a href="#" class="nav-icon">
                    <img src="images/i-search.svg" alt="Search">
                </a>

                <a href="#" class="nav-icon">
                    <img src="images/i-cart.svg" alt="Cart">
                </a>
            </div>
        </nav>
    </div>

    <div class="banner">
        <img src="images/banner.jpg" alt="Hero" class="hero">
    </div> 
    
    <div class="category-section">
        <div class="category-heading">
            <h2>Shop by Category</h2>

            <div class="category-controls">
                <button>&#10216;</button>
                <button>&#10217;</button>
            </div>
        </div>

        <div class="category-scroll-wrapper">
            <div class="category-wrapper">
                <div class="category-card">
                    <img src="images/categories/i-favicon.png" alt="All" class="category-img" />
                    
                    <h3>All</h3>
                </div>

                <div class="category-card">
                    <img src="images/categories/i-dairy.png" alt="Farm Fresh" class="category-img" />
                    
                    <h3>Farm Fresh</h3>
                </div>

                <div class="category-card">
                    <img src="images/categories/i-beverages.png" alt="Dairy" class="category-img" />
                    
                    <h3>Dairy</h3>
                </div>

                <div class="category-card">
                    <img src="images/categories/i-skinCare.png" alt="Beverages" class="category-img" />
                    
                    <h3>Beverages</h3>
                </div>

                <div class="category-card">
                    <img src="images/categories/i-favicon.png" alt="Skin Care" class="category-img" />
                    
                    <h3>Skin Care</h3>
                </div>

                <div class="category-card">
                    <img src="images/categories/i-dairy.png" alt="Baby Care" class="category-img" />
                    
                    <h3>Baby Care</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="product-section">
        <div class="product-heading">
            <h2>Best Sellers</h2>
        </div>
    </div>
</body>
</html>
